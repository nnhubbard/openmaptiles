layer:
  id: "cachly_pro"
  description: |
      **cachly_pro** contains specific map additionals for Cachly Pro that don't fit anywhere else
  buffer_size: 4
  srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  fields:
    historic:
      description: |
          Distinguish between types
      values:
      - castle_wall
  datasource:
    geometry_field: geometry
    srid: 900913
    query: (SELECT geometry, historic FROM layer_cachly_pro(!bbox!, z(!scale_denominator!))) AS t
schema:
  - ./cachly_pro.sql
datasources:
  - type: imposm3
    mapping_file: ./mapping.yaml
