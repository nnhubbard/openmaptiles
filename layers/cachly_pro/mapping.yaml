tables:
  # etldoc: imposm3 -> osm_cachly_pro_linestring
  cachly_pro_linestring:
    type: linestring
    columns:
    - name: geometry
      type: geometry
    - key: historic
      name: historic
      type: string
    - key: barrier
      name: barrier
      type: string
    - name: building
      key: building
      type: string
    mapping:
      historic:
      - castle_wall
      - castle
      barrier:
      - city_wall

  # etldoc: imposm3 -> osm_cachly_pro_polygon
  cachly_pro_polygon:
    type: polygon
    columns:
    - name: geometry
      type: geometry
    - key: historic
      name: historic
      type: string
    - key: barrier
      name: barrier
      type: string
    - name: building
      key: building
      type: string
    mapping:
      historic:
      - castle_wall
      - castle
      building:
      - __any__
    filters:
      reject:
        building: ["no","none","No"]
