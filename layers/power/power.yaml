layer:
  id: "power"
  description: |
      **power** contains power related elements.
  buffer_size: 4
  srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  fields:
    class:
      description: |
          Distinguish between power values.
          Class is derived from the value of the
          [`power`](http://wiki.openstreetmap.org/wiki/Key:power) tag.
      values:
      - line
      - minor_line
      - tower
      - substation
      - generator
      - switchgear
      - plant
  datasource:
    geometry_field: geometry
    srid: 900913
    query: (SELECT geometry, class FROM layer_power(!bbox!, z(!scale_denominator!))) AS t
schema:
  - ./power.sql
datasources:
  - type: imposm3
    mapping_file: ./mapping.yaml
